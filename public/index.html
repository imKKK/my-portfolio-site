<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />

  <meta name="description" content="Web site created using create-react-app" />
  <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
  <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->

  <!-- Primary meta tags -->
  <title>Karthikeyan K - Full Stack Developer</title>
  <meta name="title" content="Karthikeyan K: Full Stack Developer Portfolio" />
  <meta name="description"
    content="This Site introduces  Karthikeyan.K to you and showcases his Career stats and information" />

  <!-- Google analytics and Google tag manager to be updated later -->
  <!-- <link rel="preconnect" href="https://www.google-analytics.com" crossorigin />
  <link rel="preconnect" href="https://www.googletagmanager.com/" crossorigin /> -->

  <!-- Font Preloading -->
  <link rel="preload" importance="low" href="fonts/Ubuntu/ubuntu-v14-latin-regular.woff2" as="font" type="font/woff2" crossorigin="anonymous" />
  <link rel="preload" importance="low" href="fonts/Ubuntu/ubuntu-v14-latin-300.woff2" as="font" type="font/woff2"
    crossorigin="anonymous" />
  <link rel="preload" importance="low" href="fonts/Ubuntu/ubuntu-v14-latin-500.woff2" as="font" type="font/woff2"
    crossorigin="anonymous" />

  <style>
    /* font-face declarations for preloaded fonts */
    /* Ubuntu-regular latin */
    @font-face {
      font-family: 'Ubuntu';
      font-style: normal;
      font-weight: 400;
      src: url('/fonts/Ubuntu/ubuntu-v14-latin-regular.eot');
      src: local('Ubuntu Regular'), local('Ubuntu-Regular'),
        url('/fonts/Ubuntu/ubuntu-v14-latin-regular.eot?#iefix') format('embedded-opentype'),
        url('/fonts/Ubuntu/ubuntu-v14-latin-regular.woff2') format('woff2'),
        url('/fonts/Ubuntu/ubuntu-v14-latin-regular.woff') format('woff'),
        url('/fonts/Ubuntu/ubuntu-v14-latin-regular.ttf') format('truetype')
    }

    /* Ubuntu-300 latin */
    @font-face {
      font-family: 'Ubuntu';
      font-style: normal;
      font-weight: 300;
      src: url('/fonts/Ubuntu/ubuntu-v14-latin-300.eot');
      src: local('Ubuntu Light'), local('Ubuntu-Light'),
        url('/fonts/Ubuntu/ubuntu-v14-latin-300.eot?#iefix') format('embedded-opentype'),
        url('/fonts/Ubuntu/ubuntu-v14-latin-300.woff2') format('woff2'),
        url('/fonts/Ubuntu/ubuntu-v14-latin-300.woff') format('woff'),
        url('/fonts/Ubuntu/ubuntu-v14-latin-300.ttf') format('truetype');
    }

    /* Ubuntu-500 latin */
    @font-face {
      font-family: 'Ubuntu';
      font-style: normal;
      font-weight: 500;
      src: url('/fonts/Ubuntu/ubuntu-v14-latin-500.eot');
      src: local('Ubuntu Medium'), local('Ubuntu-Medium'),
        url('/fonts/Ubuntu/ubuntu-v14-latin-500.eot?#iefix') format('embedded-opentype'),
        url('/fonts/Ubuntu/ubuntu-v14-latin-500.woff2') format('woff2'),
        url('/fonts/Ubuntu/ubuntu-v14-latin-500.woff') format('woff'),
        url('/fonts/Ubuntu/ubuntu-v14-latin-500.ttf') format('truetype')
    }
  </style>

</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>
  <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
</body>

</html>
